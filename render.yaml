services:
  - type: web
    name: financial-rag
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app.main:app -w 1 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.4"
      - key: groq_api_key
        sync: false
      - key: DATABASE_URL
        sync: false
